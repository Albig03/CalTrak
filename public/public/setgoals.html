<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goals</title>
    <link rel="stylesheet" href="setgoals.css">
</head>
<body>
    <div class="container">
        <h1>Set Your Fitness Goals</h1>

        <form id="goalForm">
            <label for="goalType">Goal Type:</label>
            <select id="goalType">
                <option value="gain">Weight Gain</option>
                <option value="loss">Weight Loss</option>
                <option value="maintain">Maintain Weight</option>
            </select>

            <label for="userGender">Gender:</label>
            <select id="userGender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="userAge">Age:</label>
            <input type="number" id="userAge" placeholder="Enter age" min="1" max="120">

            <label for="userHeight">Height (cm):</label>
            <input type="number" id="userHeight" placeholder="Enter height in cm" min="30" max="300">

            <label for="currentWeight">Current Weight (kg):</label>
            <input type="number" id="currentWeight" placeholder="Enter current weight in kg" min="1" max="300">

            <label for="targetWeight">Target Weight (kg):</label>
            <input type="number" id="targetWeight" placeholder="Enter target weight in kg" min="1" max="300">

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel">
                <option value="sedentary">Sedentary</option>
                <option value="light">Light Activity</option>
                <option value="moderate">Moderate Activity</option>
                <option value="active">Very Active</option>
            </select>

            <button type="button" id="saveGoalBtn">Save Goal</button>
            <button type="button" id="resetGoalBtn">Reset Goal</button>
        </form>

        <div id="savedGoal">
            <h2>Your Goal</h2>
        </div>

        <button type="button" id="returnToDashboardBtn">Return to Dashboard</button>
    </div>

    <script src="setgoals.js"></script>
</body>
</html>
