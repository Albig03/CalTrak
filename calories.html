<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Calories</title>
    <link rel="stylesheet" href="calories.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="backToDashboardBtn" class="back-btn">Back to Dashboard</button>
            <h1>Track Calories</h1>
        </div>

        <div class="food-search">
            <input type="text" id="foodSearchInput" placeholder="Search for food" />
            <button id="searchFoodBtn">Search</button>
        </div>

        <div id="searchResults" class="food-list"></div>

        <div class="manual-entry">
            <h2>Or Enter Calories Manually:</h2>
            <input type="text" id="foodName" placeholder="Food name">
            <input type="number" id="manualCalories" placeholder="Calories" min="1" max="9999">
            <input type="number" id="manualProtein" placeholder="Protein (g)" min="1" max="1000">
            <input type="number" id="manualCarbs" placeholder="Carbs (g)" min="1" max="9999">
            <input type="number" id="manualFats" placeholder="Fats (g)" min="1" max="9999">
            <button id="addManualFood">Add Manually</button>
        </div>

        <div class="added-foods">
            <h2>Foods Added:</h2>
            <ul id="addedFoodsList"></ul>

            <h3>Total Intake:</h3>
            <p><strong>Calories:</strong> <span id="totalCalories">0</span> cal</p>
            <p><strong>Protein:</strong> <span id="totalProtein">0</span> g</p>
            <p><strong>Carbs:</strong> <span id="totalCarbs">0</span> g</p>
            <p><strong>Fats:</strong> <span id="totalFats">0</span> g</p>
        </div>
    </div>

    <script src="calories.js"></script>
</body>
</html>
